<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Calculadora AB | Flask</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrapp 5.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css')}}">
</head>
<body>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h1 class="text-white h4">PROYECTO: Calculadora AB</h1>
        <span class="text-muted"><h4>UNIVERSIDAD: {{universidad}}</h4></span>
        <span class="text-muted"><h4>FACULTAD: {{facultad}}</h4></span>
        <span class="text-muted"><h4>MATERIA: {{materia}}</h4></span>
        <span class="text-muted"><h4>NOMBRE: {{ nombre }}</h4></span>
        <span class="text-muted"><h4>REGISTRO: {{registro}}</h4></span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

<div class="container" >
    <div class="calculator card">

        <input type="text" class="calculator-screen z-depth-1" value="" disabled />

        <div class="calculator-keys">

            <button type="button" class="operator btn btn-info" value="+">{{ suma }}</button>
            <button type="button" class="operator btn btn-info" value="-">{{ resta }}</button>
            <button type="button" class="operator btn btn-info" value="*">{{ multiplicacion }}</button>
            <button type="button" class="operator btn btn-info" value="/">{{ division }}</button>

            <button type="button" value="7" class="btn btn-light waves-effect">{{siete}}</button>
            <button type="button" value="8" class="btn btn-light waves-effect">{{ocho}}</button>
            <button type="button" value="9" class="btn btn-light waves-effect">{{nueve}}</button>


            <button type="button" value="4" class="btn btn-light waves-effect">{{cuatro}}</button>
            <button type="button" value="5" class="btn btn-light waves-effect">{{cinco}}</button>
            <button type="button" value="6" class="btn btn-light waves-effect">{{seis}}</button>


            <button type="button" value="1" class="btn btn-light waves-effect">{{uno}}</button>
            <button type="button" value="2" class="btn btn-light waves-effect">{{dos}}</button>
            <button type="button" value="3" class="btn btn-light waves-effect">{{tres}}</button>


            <button type="button" value="0" class="btn btn-light waves-effect">{{cero}}</button>
            <button type="button" class="decimal function btn btn-secondary" value=".">{{ punto }}</button>
            <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">{{ limpiar }}</button>

            <button type="button" class="equal-sign operator btn btn-default" value="=">{{ igual }}</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
