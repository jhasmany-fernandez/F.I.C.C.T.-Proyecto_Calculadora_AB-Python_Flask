<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Calculadora | Flask</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    </head>
<body>
    <div class="container my-4">  
        <p><h1>UNIVERSIDAD: {{proyecto}}</h1></p>
        <p><h1>FACULTAD: {{proyecto}}</h1></p>
        <p><h1>PROYECTO: {{proyecto}}</h1></p>
        <p><h1>MATERIA: Estructura Datos II</h1></p>
        <p><h1>NOMBRE: Jhasmany Jhunnior Fernandez Ortetga</h1></p>

    <hr class="mb-5"/>


<div class="calculator card">

    <input type="text" class="calculator-screen z-depth-1" value="" disabled />

    <div class="calculator-keys">

      <button type="button" class="operator btn btn-info" value="+">+</button>
      <button type="button" class="operator btn btn-info" value="-">-</button>
      <button type="button" class="operator btn btn-info" value="*">&times;</button>
      <button type="button" class="operator btn btn-info" value="/">&divide;</button>

      <button type="button" value="7" class="btn btn-light waves-effect">{{siete}}</button>
      <button type="button" value="8" class="btn btn-light waves-effect">{{ocho}}</button>
      <button type="button" value="9" class="btn btn-light waves-effect">{{nueve}}</button>


      <button type="button" value="4" class="btn btn-light waves-effect">{{cuatro}}</button>
      <button type="button" value="5" class="btn btn-light waves-effect">{{cinco}}</button>
      <button type="button" value="6" class="btn btn-light waves-effect">{{seis}}</button>


      <button type="button" value="1" class="btn btn-light waves-effect">{{uno}}</button>
      <button type="button" value="2" class="btn btn-light waves-effect">{{dos}}</button>
      <button type="button" value="3" class="btn btn-light waves-effect">{{tres}}</button>


      <button type="button" value="0" class="btn btn-light waves-effect">{{cero}}</button>
      <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

      <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>

    </div>
  </div>
</div>
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
